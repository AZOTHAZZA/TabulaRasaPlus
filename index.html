<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGOS-LOGIC | Functional Ratio</title>
    <style>
        :root { --gold: #D4AF37; --bg: #000; }
        body { margin: 0; background: var(--bg); color: var(--gold); font-family: sans-serif; overflow: hidden; }
        
        /* 機能としてのラベル：何が起きているかを明示 */
        #hud {
            position: absolute; top: 20px; left: 20px; z-index: 100;
            border-left: 2px solid var(--gold); padding-left: 15px;
            pointer-events: none;
        }
        .status { font-size: 12px; letter-spacing: 2px; margin-bottom: 5px; opacity: 0.8; }
        .value { font-family: monospace; font-size: 18px; }

        canvas { display: block; cursor: crosshair; }
    </style>
</head>
<body>
    <div id="hud">
        <div class="status">LOGOS-LOGIC SYSTEM ACTIVE</div>
        <div class="value" id="monitor">RATIO: 1.618033...</div>
        <div class="status" style="margin-top: 10px;">CURRENCY GENERATION: <span id="nodes">0</span> NODES</div>
    </div>
    <canvas id="world"></canvas>

    <script>
        const canvas = document.getElementById('world');
        const ctx = canvas.getContext('2d');
        const PHI = (1 + Math.sqrt(5)) / 2;

        let width, height;
        let particles = [];
        let interactionEnergy = 1.0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.onresize = resize;
        resize();

        // 人間の入力を「エネルギー量」として数値化（UX）
        window.addEventListener('mousedown', () => { interactionEnergy = PHI; });
        window.addEventListener('mouseup', () => { interactionEnergy = 1.0; });

        class Node {
            constructor(i) {
                this.id = i;
                this.reset();
            }
            reset() {
                this.x = (Math.random() - 0.5) * 4;
                this.y = (Math.random() - 0.5) * 4;
                this.life = 1.0;
            }
            update() {
                // メビウス変換による位置更新
                const den = Math.pow(this.x + 1, 2) + Math.pow(this.y, 2);
                const nextX = ((PHI * this.x + 1) * (this.x + 1) + PHI * Math.pow(this.y, 2)) / den;
                const nextY = (PHI * this.y * (this.x + 1) - (PHI * this.x + 1) * this.y) / den;
                
                this.x = nextX * interactionEnergy;
                this.y = nextY * interactionEnergy;
                this.life -= 0.005;
                if (this.life <= 0) this.reset();
            }
        }

        // 初期ノード生成（通貨の初期発行）
        for(let i=0; i<233; i++) particles.push(new Node(i));

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => {
                p.update();
                const screenX = width / 2 + p.x * (width / 5);
                const screenY = height / 2 + p.y * (width / 5);

                ctx.fillStyle = `rgba(212, 175, 55, ${p.life})`;
                ctx.beginPath();
                ctx.arc(screenX, screenY, 1.5, 0, Math.PI * 2);
                ctx.fill();
            });

            document.getElementById('nodes').innerText = particles.length;
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
