<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabula Rasa PLUS</title>
<style>
:root { 
    --ratio: 1.618; 
    /* PLUS„Éà„Éº„É≥Ôºö„Çà„ÇäÊ∑±„Åè„ÄÅÂÜ∑Âæπ„Å™Ë¶≥Ê∏¨ËÄÖ„ÅÆ„Åü„ÇÅ„ÅÆËâ≤ÂΩ© */
    --bg: #05070a; --surface: #0d1117; --accent: #4a5568; --text: #cbd5e0; --border: #1a202c;
    --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}
body { font-family: 'Inter', 'Noto Sans JP', sans-serif; margin: 0; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; transition: background var(--transition); }
header { background: #000; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--accent); flex-shrink: 0; transition: border var(--transition); }
.brand-group { display: flex; flex-direction: column; }
.super-title { font-size: 0.55rem; color: var(--accent); letter-spacing: 0.4em; font-weight: 300; line-height: 1; margin-bottom: 4px; }
.brand { font-weight: 800; color: #fff; font-size: 0.85rem; letter-spacing: 0.15em; line-height: 1; }
nav { display: flex; background: #000; border-bottom: 1px solid #333; flex-shrink: 0; }
.tab { flex: 1; padding: 12px; border: none; background: none; color: #666; font-weight: bold; cursor: pointer; font-size: 0.65rem; border-bottom: 2px solid transparent; text-transform: uppercase; outline: none; }
.tab.active { color: #fff; border-bottom-color: var(--accent); background: #1a1a1a; }
#viewport { flex-grow: 1; overflow-y: auto; padding: 15px; }
.pane { display: none; width: 100%; max-width: 900px; margin: 0 auto; }
.pane.active { display: block; }
.card { background: var(--surface); border-radius: 10px; border: 1px solid var(--border); padding: 18px; margin-bottom: 15px; transition: var(--transition); }
.card-title { font-size: 0.65rem; font-weight: 700; color: #768390; margin-bottom: 12px; text-transform: uppercase; border-left: 3px solid var(--accent); padding-left: 10px; }
.grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px; }
.data-node { background: rgba(0,0,0,0.2); border: 1px solid var(--border); padding: 12px; border-radius: 8px; text-align: center; }
.label { font-size: 0.6rem; color: #768390; margin-bottom: 4px; }
.value { font-family: monospace; font-weight: bold; font-size: 1rem; color: var(--text); }
input, select { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #444; border-radius: 6px; background: rgba(0,0,0,0.3); color: #fff; font-size: 0.8rem; outline: none; box-sizing: border-box;}
.btn { width: 100%; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 0.75rem; transition: 0.2s; outline: none; }
.btn-neutral { background: var(--accent); color: #fff; }
.btn-danger { background: #a71d2a; color: #fff; }
#console { background: #000; color: #adbac7; padding: 12px; font-family: monospace; font-size: 0.7rem; height: 150px; overflow-y: auto; border-radius: 6px; border: 1px solid var(--border); }
#chronicle-box { background: rgba(0,0,0,0.3); color: var(--text); padding: 15px; font-family: 'Georgia', serif; font-size: 0.85rem; height: 300px; overflow-y: auto; border-radius: 6px; border: 1px solid var(--border); line-height: 1.6; }
</style>
</head>
<body>
<header>
    <div class="brand-group">
        <div class="super-title" data-key="super_title">TABULA RASA PLUS</div>
        <div class="brand" id="brand-display">EXTERNAL OBSERVER</div>
    </div>
    <div style="display: flex; align-items: center; gap: 10px;">
        <select id="ui-tone" onchange="applyTheme(true)" style="width:auto; margin:0; font-size:0.65rem; background:#000; color:#fff; border:1px solid #333;"></select>
        <select id="ui-lang" onchange="updateLabels()" style="width:auto; margin:0; font-size:0.65rem; background:#000; color:#fff; border:1px solid #333;">
            <option value="en">English</option>
            <option value="jp" selected>Êó•Êú¨Ë™û</option>
        </select>
    </div>
</header>
<nav id="main-nav">
    <button class="tab active" id="btn-canvas" onclick="showPane('canvas')" data-key="tab_canvas"></button>
    <button class="tab" id="btn-window" onclick="showPane('window')" data-key="tab_window"></button>
    <button class="tab" id="btn-table" onclick="showPane('table')" data-key="tab_table"></button>
    <button class="tab" id="btn-book" onclick="showPane('book')" data-key="tab_book"></button>
    <button class="tab" id="btn-status" onclick="showPane('status')" data-key="tab_status"></button>
</nav>
<main id="viewport">
    <section id="pane-canvas" class="pane active">
        <div class="card"><div class="card-title" data-key="title_canvas"></div><div class="grid" id="scenery-display"></div></div>
        <div class="card">
            <div class="card-title" data-key="title_sync_status">SYNCHRONIZATION</div>
            <p id="sync-msg" style="font-size:0.7rem; color:var(--accent); font-family:monospace;">Waiting for internal studio signal...</p>
        </div>
    </section>

    <section id="pane-window" class="pane">
        <div class="card">
            <div class="card-title" data-key="title_window">RECEIVER</div>
            <p id="door-status" style="font-size:0.7rem; color:var(--accent); margin-bottom:15px; font-family:monospace;"></p>
            <div class="label" data-key="label_sync_instr">External Monitoring</div>
            <button class="btn btn-neutral" data-key="btn_scan" onclick="processIncomingLetter()">MANUAL SYNC</button>
        </div>
    </section>

    <section id="pane-table" class="pane">
        <div class="card"><div class="card-title" data-key="title_table"></div><div id="console"></div><input type="text" id="concept-in" placeholder="..." onkeydown="if(event.key==='Enter') useTable()" style="margin-top:10px;"></div>
    </section>

    <section id="pane-book" class="pane">
        <div class="card"><div class="card-title" data-key="title_book"></div><div id="chronicle-box"></div></div>
    </section>

    <section id="pane-status" class="pane">
        <div class="card">
            <div class="card-title" data-key="title_status">EXTERNAL STATUS</div>
            <div class="grid">
                <div class="data-node"><div class="label" data-key="label_z"></div><div class="value" id="z-val">0</div></div>
                <div class="data-node"><div class="label" data-key="label_w"></div><div class="value" id="w-val">0</div></div>
            </div>
        </div>
        <div class="card">
            <div class="card-title" data-key="title_governance">EXTERNAL RULES</div>
            <div class="grid" style="grid-template-columns: 1fr 1fr; align-items: end;">
                <div><div class="label" data-key="label_target"></div><select id="gov-target"></select></div>
                <div><div class="label" data-key="label_mode"></div><select id="gov-mode"></select></div>
            </div>
            <button class="btn btn-neutral" data-key="btn_apply_gov" onclick="applyGovernance()" style="margin-top:10px;"></button>
        </div>
    </section>
</main>

<script>
const COLOR_SYSTEM=["USD","JPY","EUR","BTC","ETH","MATIC"];
const PHI=1.618;
const TONES = {
    neutral: { bg: "#05070a", surface: "#0d1117", accent: "#4a5568", text: "#cbd5e0", border: "#1a202c" },
    logical: { bg: "#020408", surface: "#080c12", accent: "#2d3748", text: "#a0aec0", border: "#1a202c" },
    universal: { bg: "#0f0d0b", surface: "#1a1612", accent: "#744210", text: "#ed8936", border: "#2d241e" }
};

const DICTIONARY = {
    en: { 
        super_title: "TABULA RASA PLUS", tab_canvas: "MONITOR", tab_window: "RECEIVER", tab_table: "LOGS", tab_book: "ARCHIVE", tab_status: "STATS", 
        title_canvas: "EXTERNAL MONITOR", title_window: "SIGNAL RECEIVER", title_table: "PROCESS LOG", title_book: "EXTERNAL RECORD", title_status: "SYSTEM STATS", title_governance: "SYSTEM RULES", title_sync_status: "SYNCHRONIZATION",
        btn_scan: "RECEIVE SIGNAL", btn_apply_gov: "SET RULE", 
        label_z: "z-tension", label_w: "w-harmony", label_sync_instr: "Sync with Internal Studio", label_target: "Target", label_mode: "Rule", 
        door_idle: "Status: LISTENING",
        brands: { neutral: "EXTERNAL OBSERVER", logical: "COLD MONITOR", universal: "UNIVERSE MIRROR" },
        tones: { neutral: "Observer Tone", logical: "Cold Tone", universal: "Aether Tone" },
        modes: { manual: "Strict", automatic: "Auto", autonomous: "Mirror" }, 
        targets: { canvas:"Monitor", cleaning:"Purge", sign:"Validation", door:"Receiver", table:"Logs", record:"Archive", status:"Stats", studio:"PLUS" } 
    },
    jp: { 
        super_title: "„Çø„Éñ„É©„Éª„É©„Çµ PLUS", tab_canvas: "Áõ£Ë¶ñÁ™ì", tab_window: "Âèó‰ø°Ê©ü", tab_table: "Ë®òÈå≤Âè∞", tab_book: "ÂÖ¨ÊñáÊõ∏", tab_status: "Â§ñÈÉ®Áä∂ÊÖã", 
        title_canvas: "Â§ñÈÉ®„É¢„Éã„Çø„Éº", title_window: "‰ø°Âè∑Âèó‰ø°Ê©ü", title_table: "Âá¶ÁêÜË®òÈå≤", title_book: "ÂÖ¨ÊñáÊõ∏Ë®òÈå≤", title_status: "„Ç∑„Çπ„ÉÜ„É†Áä∂ÊÖã", title_governance: "Â§ñÈÉ®Ë¶èÂâá", title_sync_status: "ÂêåÊúüÁä∂ÊÖã",
        btn_scan: "‰ø°Âè∑„ÇíÂèó‰ø°", btn_apply_gov: "Ë¶èÂâá„ÇíÈÅ©Áî®", 
        label_z: "z-Á∑äÂºµ", label_w: "w-Ë™øÂíå", label_sync_instr: "„Çπ„Çø„Ç∏„Ç™Êú¨‰Ωì„Å®ÂêåÊúü", label_target: "ÂØæË±°", label_mode: "Ë¶èÂâá", 
        door_idle: "Áä∂ÊÖã: ÂæÖÊ©ü‰∏≠",
        brands: { neutral: "Â§ñÈÉ®Ë¶≥Ê∏¨Âô®", logical: "ÂÜ∑Âæπ„Å™„É¢„Éã„Çø„Éº", universal: "ÂÆáÂÆô„ÅÆÈè°" },
        tones: { neutral: "Ë¶≥Ê∏¨ËÄÖ„Éà„Éº„É≥", logical: "ÂÜ∑Âæπ„Éà„Éº„É≥", universal: "„Ç®„Éº„ÉÜ„É´„Éà„Éº„É≥" },
        modes: { manual: "Âé≥Ê†º", automatic: "Ëá™Âãï", autonomous: "Èè°ÂÉè" }, 
        targets: { canvas:"„É¢„Éã„Çø„Éº", cleaning:"„Éë„Éº„Ç∏", sign:"Ê§úË®º", door:"Âèó‰ø°Ê©ü", table:"Ë®òÈå≤Âè∞", record:"ÂÖ¨ÊñáÊõ∏", status:"Áä∂ÊÖã", studio:"PLUS" } 
    }
};

// üèõÔ∏è PLUS„ÅÆÁã¨Ëá™„ÅÆÁä∂ÊÖãÁÆ°ÁêÜ
let studio = JSON.parse(localStorage.getItem('tabula_rasa_plus_v72')) || { 
    tension: 0.05, scenery: Object.fromEntries(COLOR_SYSTEM.map(c => [c, 0])), tone: 'neutral', lang: 'jp', chronicles: [],
    gov: { cleaning: 'manual', door: 'manual', canvas: 'manual', sign: 'manual', table: 'manual', record: 'manual' }
};

function save() { localStorage.setItem('tabula_rasa_plus_v72', JSON.stringify(studio)); }

function applyTheme(isManual = false) {
    if(isManual) studio.tone = document.getElementById('ui-tone').value;
    const theme = TONES[studio.tone];
    const root = document.documentElement;
    Object.keys(theme).forEach(key => root.style.setProperty(`--${key}`, theme[key]));
    document.getElementById('brand-display').textContent = DICTIONARY[studio.lang].brands[studio.tone];
    save();
}

function updateLabels() {
    studio.lang = document.getElementById('ui-lang').value;
    const d = DICTIONARY[studio.lang];
    document.querySelectorAll('[data-key]').forEach(el => {
        const k = el.getAttribute('data-key');
        if(d[k]) el.textContent = d[k];
    });
    updateSelect('ui-tone', d.tones, studio.tone);
    updateSelect('gov-target', d.targets, "canvas");
    updateSelect('gov-mode', d.modes, "manual");
    document.getElementById('door-status').textContent = d.door_idle;
    applyTheme(false);
    updateUI();
}

function updateSelect(id, list, current) {
    const sel = document.getElementById(id);
    if(!sel) return; sel.innerHTML = '';
    Object.keys(list).forEach(key => { sel.add(new Option(list[key], key)); if(key===current) sel.value=key; });
}

function updateUI() {
    document.getElementById('z-val').textContent = studio.tension.toFixed(6);
    document.getElementById('w-val').textContent = (PHI/(studio.tension||0.001)).toFixed(2);
    document.getElementById('scenery-display').innerHTML = COLOR_SYSTEM.map(c => `<div class="data-node"><div class="label">${c}</div><div class="value">${(studio.scenery[c]||0).toFixed(4)}</div></div>`).join('');
    document.getElementById('chronicle-box').innerHTML = studio.chronicles.map(c => `<p><i>[${c.t}]</i> ${c.m}</p>`).reverse().join('');
}

function showPane(id) {
    document.querySelectorAll('.pane').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.getElementById('pane-' + id).classList.add('active');
    document.getElementById('btn-' + id).classList.add('active');
}

// üèõÔ∏è PLUS„ÅÆÊ†∏ÂøÉÔºöÂ§ñÈÉ®ÔºàStudioÊú¨‰ΩìÔºâ„Åã„Çâ„ÅÆ‰ø°Âè∑„ÇíÂèó‰ø°„Åó„ÄÅÂêåÊúü„Åô„Çã
async function processIncomingLetter() {
    const status = document.getElementById('door-status');
    const syncMsg = document.getElementById('sync-msg');
    const d = DICTIONARY[studio.lang];
    
    status.textContent = studio.lang==='jp'?"Áä∂ÊÖã: ‰ø°Âè∑„ÇíËß£Êûê‰∏≠...":"Status: ANALYZING SIGNAL...";
    
    // Êú¨‰ΩìÔºàStudioÔºâ„ÅÆ„Éá„Éº„Çø„ÇíÂèñÂæó
    const internalData = JSON.parse(localStorage.getItem('tabula_rasa_v72_letter'));
    
    // ÈªÑÈáëÊØî„Å´Âü∫„Å•„ÅÑ„Åü„ÄåÂÜ∑Âæπ„Å™ÂæÖÊ©üÊôÇÈñì„Äç
    await new Promise(r => setTimeout(r, 1618));

    if (internalData) {
        // Êï∞ÁêÜÁöÑÊ§úË®ºÔºà„Åì„Åì„Åß„ÅØtension„ÅåÂ≠òÂú®„Åô„Çã„Åì„Å®„ÇíÊù°‰ª∂„Å®„Åô„ÇãÔºâ
        if (internalData.tension > 0) {
            status.textContent = studio.lang==='jp'?"Áä∂ÊÖã: ÂêåÊúüÂÆå‰∫Ü":"Status: SYNC COMPLETED";
            syncMsg.textContent = studio.lang==='jp'?"„Çπ„Çø„Ç∏„Ç™Êú¨‰Ωì„Å®ÂêåÊúü„Åó„Åæ„Åó„Åü":"Synced with internal studio.";
            
            // Áä∂ÊÖã„ÅÆÈè°Âêà„Çè„ÅõÔºàËª¢ÂÜôÔºâ
            studio.tension = internalData.tension;
            studio.scenery = {...internalData.scenery};
            
            writeChronicle(studio.lang==='jp'?"ÂÜÖÈÉ®„Çπ„Çø„Ç∏„Ç™„ÅÆÊ≥¢ÂΩ¢„ÇíÂ§ñÈÉ®Âü∫Áõ§„Å∏ÂÆöÁùÄ„Åï„Åõ„Åæ„Åó„Åü":"Internal waveform fixed to external foundation.");
        } else {
            status.textContent = "Error: Invalid Signal";
        }
    } else {
        status.textContent = studio.lang==='jp'?"Áä∂ÊÖã: ‰ø°Âè∑„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì":"Status: NO SIGNAL FOUND";
    }
    save(); updateUI();
}

// „Çπ„Éà„É¨„Éº„Ç∏„ÅÆÂ§âÊõ¥„ÇíÁõ£Ë¶ñ„Åó„Å¶Ëá™ÂãïÂêåÊúü„Åô„ÇãÔºàÈè°Âêà„Çè„Åõ„ÅÆ„É™„Ç¢„É´„Çø„Ç§„É†ÂåñÔºâ
window.addEventListener('storage', (e) => {
    if (e.key === 'tabula_rasa_v72_letter') {
        processIncomingLetter();
    }
});

function useTable(){ 
    const input=document.getElementById('concept-in').value; if(!input)return;
    document.getElementById('console').innerHTML+=`<div>> ${input}</div>`;
    writeChronicle((studio.lang==='jp'?`Ë®òÈå≤: ${input}`:`Log: ${input}`));
    document.getElementById('concept-in').value=''; 
}

function applyGovernance() {
    const target = document.getElementById('gov-target').value;
    const mode = document.getElementById('gov-mode').value;
    studio.gov[target] = mode;
    const d = DICTIONARY[studio.lang];
    writeChronicle(`${d.targets[target]}„ÅÆÂ§ñÈÉ®Ë¶èÂâá„Çí„Äå${d.modes[mode]}„Äç„Å´Âõ∫ÂÆö„Åó„Åæ„Åó„Åü`);
    save();
}

function writeChronicle(msg){
    studio.chronicles.push({t: new Date().toLocaleTimeString(), m: msg});
    if(studio.chronicles.length>100) studio.chronicles.shift();
    updateUI();
}

document.addEventListener('DOMContentLoaded', () => { 
    document.getElementById('ui-lang').value = studio.lang;
    updateLabels(); 
    // Ëµ∑ÂãïÊôÇ„Å´‰∏ÄÂ∫¶ÂêåÊúü„ÇíË©¶„Åø„Çã
    processIncomingLetter();
});
</script>
</body>
</html>
